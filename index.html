<!DOCTYPE html>
<html>

<head>
    <title>Home</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            padding: 0;
            margin: 0;
        }

        @keyframes gradient {
            0% {
                background-position: 0 50%
            }

            50% {
                background-position: 100% 50%
            }

            to {
                background-position: 0 50%
            }
        }

        html,
        body,
        main {
            height: 100%;
        }

        body {
            background: linear-gradient(-45deg, #0984e3, #23a6d5, #4eaead);
            background-size: 400% 400%;
            -webkit-animation: gradient 10s ease infinite;
            animation: gradient 10s ease infinite;
        }

        main {
            display: flex;
            position: relative;
            margin: 0 auto;
            width: 100%;
            max-width: 800px;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
        }

        h1 {
            margin-top: 40px;
        }

        input[type="text"] {
            height: 45px;
            background-color: #d4d7d8;
            border: none;
            border-radius: 5px;
            padding: 0 10px;
            outline: none;
        }

        input[type="text"]:focus {
            background-color: #bfc7ca;
        }

        button {
            height: 46px;
            min-width: 46px;
            border: 1px solid #0984e3;
            background-color: #0984e3;
            color: #fff;
            border-radius: 28px;
            padding: 0 10px;
            outline: none;
            cursor: pointer;
            margin-left: 10px;
        }

        button.green {
            background-color: #4eaead;
            border-color: #4eaead;
        }

        #message-container {
            width: 100%;
            height: calc(100% - 340px);
            background-color: #f4f4f4;
            border-radius: 10px;
            padding: 20px;
        }

        .message {
            padding: 10px;
            overflow: hidden;
        }

        .message span {
            display: inline-block;
            background-color: #b2bec3;
            border-radius: 3px;
            padding: 10px;
            float: right;
            font-size: 14px;
        }

        .message.mine span {
            background-color: #0984e3;
            color: #fff;
            float: left;
        }

        #user-input-container {
            display: flex;
            padding: 40px;
            width: 100%;
            justify-content: center;
        }

        #user-input-container input {
            width: 50%;
            margin-right: 10px;
        }

        #message-input-container {
            position: absolute;
            display: flex;
            bottom: 0;
            left: 20px;
            right: 20px;
            padding: 40px;
            width: calc(100% - 40px);
            justify-content: center;
            height: 130px;
        }

        #message-input-container input {
            width: 50%;
            margin-right: 10px;
        }

        #id-container {
            position: absolute;
            bottom: 15px;
            width: calc(100% - 40px);
            text-align: center;
            font-size: 12px;
            color: #b2bec3;
        }

        .logo {
            width: 160px;
        }
    </style>
    <style>

    </style>
</head>

<body>
    <main>
        <img class="logo" src="./assets/logo.png" />

        <div id="user-input-container">
            <input id="user-id" type="text" placeholder="Paste user id here" />
            <button id="submit-user-id">Connect</button>
            <!-- <button class="green">Copy invite</button> -->
        </div>

        <div id="message-container"></div>

        <div id="message-input-container">
            <input id="message" type="text" placeholder="Type message here" />
            <button id="submit"><i class="fas fa-paper-plane"></i></button>
        </div>

        <span id="id-container">Your id: <b></b></span>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <script>
        $(document).ready(function () {
            const socket = new WebSocket("ws://localhost:3000/ws");
            let id;

            socket.onmessage = (message) => {
                message = JSON.parse(message.data);

                if (message.type == 'ID') {
                    id = message.payload;

                    $('#id-container b').text(id);
                } else if (message.type == 'MESSAGE') {

                    if (message.senderId == id)
                        $('#message-container').append(`<div class="message mine"><span>${message.payload}</span></div>`);
                    else
                        $('#message-container').append(`<div class="message"><span>${message.payload}</span></div>`);
                }
            };

            $(this).on('click', '#submit', function () {
                $(this).val('');

                socket.send(JSON.stringify({
                    type: 'MESSAGE',
                    userId: id,
                    payload: $('#message').val()
                }));
            });

            $(this).on('click', '#submit-user-id', function () {
                $(this).val('');

                socket.send(JSON.stringify({
                    type: 'CONNECT',
                    userId: id,
                    payload: $('#user-id').val()
                }));
            });
        });
    </script>
</body>

</html>
